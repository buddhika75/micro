<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleBills.ListBillItemTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BillItemListForm">
                <p:panel header="#{bundleBills.ListBillItemTitle}">
                    <p:dataTable id="datalist" value="#{billItemController.items}" var="item"
                                 selectionMode="single" selection="#{billItemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleBills.ListBillItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleBills.Create}" actionListener="#{billItemController.prepareCreate}" update=":BillItemCreateForm" oncomplete="PF('BillItemCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleBills.View}" update=":BillItemViewForm" oncomplete="PF('BillItemViewDialog').show()" disabled="#{empty billItemController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleBills.Edit}" update=":BillItemEditForm" oncomplete="PF('BillItemEditDialog').show()" disabled="#{empty billItemController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleBills.Delete}" actionListener="#{billItemController.destroy}" update=":growl,datalist" disabled="#{empty billItemController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
