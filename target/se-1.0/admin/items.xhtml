<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="contents">
                <p:panel header="Manage Items" >


                    <h:panelGrid columns="2" >
                        <p:panel header="Select" >
                            <h:form>
                                <h:panelGrid columns="1" >
                                    <p:outputLabel value="List Items" ></p:outputLabel>
                                    <p:autoComplete completeMethod="#{itemController.completeItemItems}"
                                                    value="#{itemController.selected}"
                                                    var="i" forceSelection="true"
                                                    itemLabel="#{i.name}"
                                                    itemValue="#{i}"
                                                    >
                                        <p:ajax event="itemSelect" process="@this" update=":#{p:component('details')}" ></p:ajax>
                                    </p:autoComplete>
                                </h:panelGrid>
                                <h:panelGrid columns="2" >
                                    <p:commandButton value="Add New" ajax="false"
                                                     action="#{itemController.addNewItem()}" ></p:commandButton>
                                    <p:commandButton value="Delete Selected" ajax="false"
                                                     action="#{itemController.deleteItem()}"
                                                     disabled="#{webUserController.canSystemAdministration}"></p:commandButton>
                                </h:panelGrid>

                            </h:form>
                        </p:panel>
                        <p:panel header="Details" id="details">
                            <h:panelGroup rendered="#{itemController.selected eq null}">
                                <p:outputLabel value="Please search or click New button" ></p:outputLabel>
                            </h:panelGroup>
                            <h:form>




                                <p:panelGrid  rendered="#{itemController.selected ne null}">
                                    <p:row >
                                        <p:column colspan="2">
                                            <p:outputLabel value="Name:" for="name" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="name" value="#{itemController.selected.name}" title="Name" style="width: 300px;"/>
                                        </p:column>
                                    </p:row>
                                    <p:row >
                                        <p:column colspan="2">
                                            <p:outputLabel value="Code:" for="code" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="code" value="#{itemController.selected.code}" title="Code" />
                                        </p:column>
                                    </p:row>

                                    <p:row >
                                        <p:column colspan="2">
                                            <p:outputLabel value="Agency:" for="agency" />
                                        </p:column>
                                        <p:column >
                                            <p:selectOneMenu id="agency" value="#{itemController.selected.agency}" >
                                                <f:selectItems value="#{enumController.agencies}" ></f:selectItems>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>

                                    <p:row >
                                        <p:column colspan="2">
                                            <p:outputLabel value="Description:" for="description" />
                                        </p:column>
                                        <p:column >

                                            <p:inputTextarea rows="4" cols="30" id="description" value="#{itemController.selected.description}" title="Description" />

                                        </p:column>
                                    </p:row>



                                </p:panelGrid>




                                <p:commandButton value="Save"
                                                 ajax="false" rendered="#{itemController.selected ne null}"
                                                 action="#{itemController.saveItem()}" ></p:commandButton>

                            </h:form>
                        </p:panel>
                    </h:panelGrid>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
