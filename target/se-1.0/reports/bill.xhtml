<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./bill_reports.xhtml">

            <ui:define name="contents">
                <p:panel >
                    <f:facet name="Header" >
                        <p:outputLabel value="View Bill" ></p:outputLabel>
                    </f:facet>


                    <p:panelGrid columns="2">
                        <h:outputText value="BilledBillForReturnedBills:"/>
                        <h:outputText value="#{billController.selected.billedBillForReturnedBills}" title="BilledBillForReturnedBills"/>
                        <h:outputText value="LoadingBill:"/>
                        <h:outputText value="#{billController.selected.loadingBill}" title="LoadingBill"/>
                        <h:outputText value="UnloadingBill:"/>
                        <h:outputText value="#{billController.selected.unloadingBill}" title="UnloadingBill"/>
                        <h:outputText value="LoadingBillForCustomerBills:"/>
                        <h:outputText value="#{billController.selected.loadingBillForCustomerBills}" title="LoadingBillForCustomerBills"/>
                        <h:outputText value="SalesRep:"/>
                        <h:outputText value="#{billController.selected.salesRep}" title="SalesRep"/>
                        <h:outputText value="BillTotalQuantity:"/>
                        <h:outputText value="#{billController.selected.billTotalQuantity}" title="BillTotalQuantity"/>
                        <h:outputText value="Route:"/>
                        <h:outputText value="#{billController.selected.route}" title="Route"/>
                        <h:outputText value="Vehicle:"/>
                        <h:outputText value="#{billController.selected.vehicle}" title="Vehicle"/>
                        <h:outputText value="Id:"/>
                        <h:outputText value="#{billController.selected.id}" title="Id"/>
                        <h:outputText value="BillCategory:"/>
                        <h:outputText value="#{billController.selected.billCategory}" title="BillCategory"/>
                        <h:outputText value="BillType:"/>
                        <h:outputText value="#{billController.selected.billType}" title="BillType"/>
                        <h:outputText value="BillDate:"/>
                        <h:outputText value="#{billController.selected.billDate}" title="BillDate">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="BillTime:"/>
                        <h:outputText value="#{billController.selected.billTime}" title="BillTime">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="BillAt:"/>
                        <h:outputText value="#{billController.selected.billAt}" title="BillAt">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="BilledUser:"/>
                        <h:outputText value="#{billController.selected.billedUser}" title="BilledUser"/>
                        <h:outputText value="BillTotal:"/>
                        <h:outputText value="#{billController.selected.billTotal}" title="BillTotal"/>
                        <h:outputText value="BillDiscount:"/>
                        <h:outputText value="#{billController.selected.billDiscount}" title="BillDiscount"/>
                        <h:outputText value="BillNetTotal:"/>
                        <h:outputText value="#{billController.selected.billNetTotal}" title="BillNetTotal"/>
                        <h:outputText value="FromInstitute:"/>
                        <h:outputText value="#{billController.selected.fromInstitute}" title="FromInstitute"/>
                        <h:outputText value="ToInstitute:"/>
                        <h:outputText value="#{billController.selected.toInstitute}" title="ToInstitute"/>
                        <h:outputText value="PaymentMethod:"/>
                        <h:outputText value="#{billController.selected.paymentMethod}" title="PaymentMethod"/>
                        <h:outputText value="InitialCashValue:"/>
                        <h:outputText value="#{billController.selected.initialCashValue}" title="InitialCashValue"/>
                        <h:outputText value="InitialChequeValue:"/>
                        <h:outputText value="#{billController.selected.initialChequeValue}" title="InitialChequeValue"/>
                        <h:outputText value="InitialCreditCardValue:"/>
                        <h:outputText value="#{billController.selected.initialCreditCardValue}" title="InitialCreditCardValue"/>
                        <h:outputText value="InitialCreditValue:"/>
                        <h:outputText value="#{billController.selected.initialCreditValue}" title="InitialCreditValue"/>
                        <h:outputText value="InitialBankTransferValue:"/>
                        <h:outputText value="#{billController.selected.initialBankTransferValue}" title="InitialBankTransferValue"/>
                        <h:outputText value="TotalCashValue:"/>
                        <h:outputText value="#{billController.selected.totalCashValue}" title="TotalCashValue"/>
                        <h:outputText value="TotalChequeValue:"/>
                        <h:outputText value="#{billController.selected.totalChequeValue}" title="TotalChequeValue"/>
                        <h:outputText value="TotalCreditCardValue:"/>
                        <h:outputText value="#{billController.selected.totalCreditCardValue}" title="TotalCreditCardValue"/>
                        <h:outputText value="TotalCreditValue:"/>
                        <h:outputText value="#{billController.selected.totalCreditValue}" title="TotalCreditValue"/>
                        <h:outputText value="TotalBankTransferValue:"/>
                        <h:outputText value="#{billController.selected.totalBankTransferValue}" title="TotalBankTransferValue"/>
                        <h:outputText value="Settled:"/>
                        <h:outputText value="#{billController.selected.settled}" title="Settled"/>
                        <h:outputText value="SettledValue:"/>
                        <h:outputText value="#{billController.selected.settledValue}" title="SettledValue"/>
                        <h:outputText value="ToSettleValue:"/>
                        <h:outputText value="#{billController.selected.toSettleValue}" title="ToSettleValue"/>
                        <h:outputText value="Cancelled:"/>
                        <h:outputText value="#{billController.selected.cancelled}" title="Cancelled"/>
                        <h:outputText value="CancelledBill:"/>
                        <h:outputText value="#{billController.selected.cancelledBill}" title="CancelledBill"/>
                        <h:outputText value="Returned:"/>
                        <h:outputText value="#{billController.selected.returned}" title="Returned"/>
                        <h:outputText value="BilledBillForCancelledBill:"/>
                        <h:outputText value="#{billController.selected.billedBillForCancelledBill}" title="BilledBillForCancelledBill"/>
                    </p:panelGrid>



                    <p:dataTable value="#{billController.selected.billItems}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ExpectedQuentity"/>
                            </f:facet>
                            <h:outputText value="#{item.expectedQuentity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ItemStock"/>
                            </f:facet>
                            <h:outputText value="#{item.itemStock}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="RetailRate"/>
                            </f:facet>
                            <h:outputText value="#{item.retailRate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Serial"/>
                            </f:facet>
                            <h:outputText value="#{item.serial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Item"/>
                            </f:facet>
                            <h:outputText value="#{item.item}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="BillItemType"/>
                            </f:facet>
                            <h:outputText value="#{item.billItemType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Bill"/>
                            </f:facet>
                            <h:outputText value="#{item.bill}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Quentity"/>
                            </f:facet>
                            <h:outputText value="#{item.quentity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="FreeQuentity"/>
                            </f:facet>
                            <h:outputText value="#{item.freeQuentity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Rate"/>
                            </f:facet>
                            <h:outputText value="#{item.rate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NetValue"/>
                            </f:facet>
                            <h:outputText value="#{item.netValue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Payment"/>
                            </f:facet>
                            <h:outputText value="#{item.payment}"/>
                        </p:column>
                    </p:dataTable>


                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
