<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>

    </h:head>
    <h:body>
        <pm:page  >
            <pm:header title="Antibiotics"  style="text-align: center; padding: 1px;"></pm:header>
            <pm:content  >
                <h:form >
                    <ui:repeat value="#{itemController.antibiotics}" var="c" >

                        <p:commandButton value="#{c.name}" action="#{itemController.toSelectedAntibiotic()}" >
                            <f:setPropertyActionListener value="#{c}" target="#{itemController.selected}" ></f:setPropertyActionListener>
                        </p:commandButton>

                    </ui:repeat>
                    <p:commandButton value="Back"  ajax="false" action="/mobile"/>
                </h:form>
            </pm:content>
            <pm:footer title="&copy; Sri Lanka College of Microbiologists" >

            </pm:footer >
        </pm:page>
    </h:body>
</html>
