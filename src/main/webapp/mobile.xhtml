        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'

                dataLayer.push(arguments);
            }

    <h:body>
        <ez:mobileHeader/>
        <div class="w3-row  w3-dark-grey"  >
            <div class="w3-col s12 m12 l12 w3-center" style=" margin: auto;">
                <p style="font-family: 'Oxygen', sans-serif; font-weight: bold;" >
                    <ui:insert name="title"> 
                        National Guidelines 
                    </ui:insert>
                </p>
            </div>
        </div>
        <ui:insert name="body"> 
            <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >
                <ez:registeredUser/>
            </h:panelGroup>
            <h:panelGroup rendered="#{webUserController.loggedUser eq null}" >
                <ez:unregisteredUser/>
            </h:panelGroup>
        </ui:insert>
        <ez:mobileFooter/>
