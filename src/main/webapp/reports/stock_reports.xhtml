<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Stock Reports
            </ui:define>

            <ui:define name="body">
                <h:panelGrid columns="2" class="alignTop" >
                    <p:panel header="Stock Reports" >
                        <h:form >
                            <h:panelGrid columns="1" >
                                <p:commandButton ajax="false" value="Current Stock (Selected Location)" action="#{itemStockController.fillCurrentStocks()}"  styleClass="mediumButton" ></p:commandButton>
                                <p:commandButton ajax="false" value="Current Stock (All Locations)" action="#{itemStockController.fillCurrentStocksAll()}"  styleClass="mediumButton" ></p:commandButton>
                               
                                <p:commandButton ajax="false" value="Stock History" action="#{instituteController.toDealers()}"  styleClass="mediumButton" ></p:commandButton>
                            </h:panelGrid>  
                        </h:form>

                    </p:panel>
                    <ui:insert name="contents">

                    </ui:insert>
                </h:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
