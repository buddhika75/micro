<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title><ui:insert name="title">Empirical and Prophylactic Use of Antimicrobials - National Guidelines</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="main.css" />
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>



        <p:layout fullPage="true" >

            <p:growl id="growl"  />

            <p:layoutUnit position="north" header="Empirical and Prophylactic Use of Antimicrobials - National Guidelines" maxSize="80" styleClass="noPrint"  >


                <h:form id="menuForm"  rendered="#{webUserController.loggedUser ne null}" styleClass="noPrint" >
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>




                        <p:menuitem value="#{bundle.Maintenance}" outcome="#{commonController.toMaintenance()}"  
                                    />

                        <p:menuitem value="#{bundle.Administration}" outcome="#{commonController.toAdministration()}"  
                                    />


                        <p:submenu label="Users" >
                            <p:menuitem value="Change Password"  ajax="false" />
                        </p:submenu>
                    </p:menubar>
                </h:form>


            </p:layoutUnit>

            <p:layoutUnit position="south" class="noPrint" >
                <ui:insert name="footer">
                    <h:form id="formFooter" >
                        <h:panelGrid columns="4" styleClass="noPrint" >
                            <p:outputLabel value="&copy; Sunila Software Solutions" ></p:outputLabel>
                            <h:panelGroup >
                                <p:spacer ></p:spacer>
                                |
                                <p:spacer ></p:spacer>
                            </h:panelGroup>
                            <p:outputLabel rendered="#{webUserController.loggedUser ne null}" value="You are logged as #{webUserController.loggedUser.name}" ></p:outputLabel>

                            <p:commandLink rendered="#{webUserController.loggedUser ne null}" value="Logout" ajax="false" action="#{webUserController.logOut()}" ></p:commandLink>

                            <p:outputLabel rendered="#{webUserController.loggedUser eq null}" value="Please login to continue" ></p:outputLabel>

                        </h:panelGrid>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" >

                <h:panelGroup rendered="#{webUserController.loggedUser eq null}" styleClass="noPrint" >

                    <div class="appbg" >


                        <p:panel header="Login" styleClass="loginBox" rendered="#{webUserController.loggedUser eq null}" >


                            <h:form id="frmLogin" >
                                <h:panelGrid columns="3" >
                                    <p:outputLabel value="Username" ></p:outputLabel>
                                    <p:spacer width="10" height="1" ></p:spacer>
                                    <p:inputText value="#{webUserController.userName}" ></p:inputText>
                                    <p:outputLabel value="Password" ></p:outputLabel>
                                    <p:spacer width="10" height="1" ></p:spacer>
                                    <p:password value="#{webUserController.password}" ></p:password>
                                    <p:commandButton ajax="false" value="Login" action="#{webUserController.login()}" ></p:commandButton>
                                </h:panelGrid>
                            </h:form>
                        </p:panel>





                    </div>

                </h:panelGroup>


                <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >
                    <ui:insert name="body"> </ui:insert>
                </h:panelGroup>



            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
