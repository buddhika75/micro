<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./index.xhtml">



            <ui:define name="contents">
                <h:form > 
                    <p:panel  >
                        <f:facet name="header" >
                            <p:outputLabel value="Customer Bill" ></p:outputLabel>
                            <p:commandButton ajax="false" action="#{programPreferencesController.update()}" value="Save" ></p:commandButton>
                        </f:facet>
                        <h:panelGrid columns="1" >
                            <p:panel header="Header" >
                                <p:editor value="#{programPreferencesController.selected.customerBillHeader}" >
                                </p:editor>
                            </p:panel>
                            <p:panel header="Footer" >
                                <p:editor value="#{programPreferencesController.selected.customerBillFooter}" >
                                </p:editor>
                            </p:panel>
                        </h:panelGrid>

                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
