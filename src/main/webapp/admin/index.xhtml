<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>


        <ui:composition template="/template.xhtml">

            <ui:define name="title">
                Maintenance
            </ui:define>

            <ui:define name="body">
                <h:panelGrid columns="2" class="alignTop" >
                    <p:panel header="Administration" >
                        <h:form >
                            <h:panelGrid columns="1" >
                                <p:commandButton  ajax="false" value="Add New User" action="#{webUserController.toAddNewUser()}" styleClass="wideButton" />
                                <p:commandButton   ajax="false" value="View Users" action="view_users"  styleClass="wideButton" />
                                <p:commandButton   ajax="false" value="Change Passwords" action="change_password"  styleClass="wideButton" />
                                <p:commandButton   ajax="false" value="Manage Privileges" action="privileges"  styleClass="wideButton" />                                
                               <p:commandButton   ajax="false" value="User Login Details" action="logins"  styleClass="wideButton" />
                                <ui:insert name="userimage">
                                    <p:graphicImage library="image" name="user_manage.png" styleClass="sideImage" ></p:graphicImage>
                                </ui:insert>

                            </h:panelGrid>  
                        </h:form>

                    </p:panel>
                    <ui:insert name="contents">

                    </ui:insert>
                </h:panelGrid>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
