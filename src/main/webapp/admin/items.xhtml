<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="contents">
                <p:panel header="Manage Items" >


                    <h:panelGrid columns="2" >
                        <p:panel header="Select" >
                            <h:form>
                                <h:panelGrid columns="1" >
                                    <p:outputLabel value="List Items" ></p:outputLabel>
                                    <p:selectOneListbox value="#{itemController.selected}">
                                        <f:selectItems value="#{itemController.itemItems}" var="i" itemLabel="#{i.name}" itemValue="#{i}" ></f:selectItems>
                                         <p:ajax event="change" process="@this" update=":#{p:component('details')}" ></p:ajax>
                                    </p:selectOneListbox>
                                </h:panelGrid>
                                <h:panelGrid columns="2" >
                                    <p:commandButton value="Add New" ajax="false"
                                                     action="#{itemController.addNewItem()}" ></p:commandButton>
                                    <p:commandButton value="Delete Selected" ajax="false"
                                                     action="#{itemController.deleteItem()}"
                                                     disabled="#{webUserController.canSystemAdministration}"></p:commandButton>
                                </h:panelGrid>

                            </h:form>
                        </p:panel>
                        <p:panel header="Details" id="details">
                            <h:panelGroup rendered="#{itemController.selected eq null}">
                                <p:outputLabel value="Please search or click New button" ></p:outputLabel>
                            </h:panelGroup>
                            <h:form>




                                <p:panelGrid  rendered="#{itemController.selected ne null}">
                                    <p:row >
                                        <p:column colspan="2">
                                            <p:outputLabel value="Name:" for="name" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="name" value="#{itemController.selected.name}" title="Name" />
                                        </p:column>
                                    </p:row>
                                    <p:row >
                                        <p:column colspan="2">
                                            <p:outputLabel value="Code:" for="code" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="code" value="#{itemController.selected.code}" title="Code" />
                                        </p:column>
                                    </p:row>

                                    <p:row >
                                        <p:column colspan="2">
                                            <p:outputLabel value="Description:" for="description" />
                                        </p:column>
                                        <p:column >

                                            <p:inputTextarea rows="4" cols="30" id="description" value="#{itemController.selected.description}" title="Description" />

                                        </p:column>
                                    </p:row>

                                    <p:row >
                                        <p:column colspan="2">
                                            <p:outputLabel value="Retail Rate:" for="retailRate" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="retailRate" value="#{itemController.selected.retailRate}" title="RetailRate" />

                                        </p:column>
                                    </p:row>

                                    <p:row >
                                        <p:column rowspan="3">
                                            <p:outputLabel value="For Retailers" ></p:outputLabel>
                                        </p:column>
                                        <p:column >
                                            <p:outputLabel value="Usual:" for="retailerRate" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="retailerRate" value="#{itemController.selected.retailerRate}" title="Retailer Rate" />
                                        </p:column>
                                    </p:row>

                                    <p:row >
                                        <p:column >
                                            <p:outputLabel value="Minimum:" for="retailerRateMin" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="retailerRateMin" value="#{itemController.selected.retailerRateMin}" title="Retailer Rate Min" />
                                        </p:column>
                                    </p:row> 
                                    <p:row >
                                        <p:column >
                                            <p:outputLabel value="Maximum:" for="retailerRateMax" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="retailerRateMax" value="#{itemController.selected.retailerRateMax}" title="Retailer Rate Max" />
                                        </p:column>
                                    </p:row>

                                    <p:row >
                                        <p:column rowspan="3">
                                            <p:outputLabel value="For Wholesalers" ></p:outputLabel>
                                        </p:column>
                                        <p:column >
                                            <p:outputLabel value="Usual:" for="wholesaleRate" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="wholesaleRate" value="#{itemController.selected.wholesaleRate}" title="WholesaleRate" />
                                        </p:column>
                                    </p:row>
                                    <p:row >
                                        <p:column >
                                            <p:outputLabel value="Minimum:" for="wholesaleRateMin" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="wholesaleRateMin" value="#{itemController.selected.wholesaleRateMin}" title="WholesaleRateMin" />
                                        </p:column>
                                    </p:row> 
                                    <p:row >
                                        <p:column >
                                            <p:outputLabel value="Maximum:" for="wholesaleRateMax" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="wholesaleRateMax" value="#{itemController.selected.wholesaleRateMax}" title="WholesaleRateMax" />
                                        </p:column>
                                    </p:row>

                                    <p:row >
                                        <p:column rowspan="3">
                                            <p:outputLabel value="For Dealers" ></p:outputLabel>
                                        </p:column>
                                        <p:column >
                                            <p:outputLabel value="Usual:" for="dealerRate" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="dealerRate" value="#{itemController.selected.dealerRate}" title="DealerRate" />
                                        </p:column>
                                    </p:row>
                                    <p:row >
                                        <p:column >
                                            <p:outputLabel value="Minimum:" for="dealerRateMin" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="dealerRateMin" value="#{itemController.selected.dealerRateMin}" title="DealerRateMin" />
                                        </p:column>
                                    </p:row> 
                                    <p:row >
                                        <p:column >
                                            <p:outputLabel value="Maximum:" for="dealerRateMax" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="dealerRateMax" value="#{itemController.selected.dealerRateMax}" title="DealerRateMax" />
                                        </p:column>
                                    </p:row>

                                    <p:row >
                                        <p:column colspan="2" >
                                            <p:outputLabel value="MaxQtySaleForCustomer:" for="maxQtySaleForCustomer" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="maxQtySaleForCustomer" value="#{itemController.selected.maxQtySaleForCustomer}" title="MaxQtySaleForCustomer" />
                                        </p:column>
                                    </p:row>

                                    <p:row >
                                        <p:column colspan="2" >
                                            <p:outputLabel value="MaxQtySaleForDealer:" for="maxQtySaleForDealer" />
                                        </p:column>
                                        <p:column >
                                            <p:inputText id="maxQtySaleForDealer" value="#{itemController.selected.maxQtySaleForDealer}" title="MaxQtySaleForDealer" />
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>




                                <p:commandButton value="Save"
                                                 ajax="false" rendered="#{itemController.selected ne null}"
                                                 action="#{itemController.saveItem()}" ></p:commandButton>

                            </h:form>
                        </p:panel>
                    </h:panelGrid>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
