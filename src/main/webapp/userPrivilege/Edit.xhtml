    <ui:composition>

        <p:dialog id="UserPrivilegeEditDlg" widgetVar="UserPrivilegeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserPrivilegeTitle}">

                        <p:outputLabel value="#{bundle.EditUserPrivilegeLabel_privilege}" for="privilege" />
