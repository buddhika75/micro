<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserPrivilegeViewDlg" widgetVar="UserPrivilegeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserPrivilegeTitle}">
            <h:form id="UserPrivilegeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userPrivilegeController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserPrivilegeLabel_id}"/>
                        <h:outputText value="#{userPrivilegeController.selected.id}" title="#{bundle.ViewUserPrivilegeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserPrivilegeLabel_webUser}"/>
                        <h:outputText value="#{userPrivilegeController.selected.webUser}" title="#{bundle.ViewUserPrivilegeTitle_webUser}"/>
                        <h:outputText value="#{bundle.ViewUserPrivilegeLabel_privilege}"/>
                        <h:outputText value="#{userPrivilegeController.selected.privilege}" title="#{bundle.ViewUserPrivilegeTitle_privilege}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserPrivilegeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
