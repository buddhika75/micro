<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProgramPreferencesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProgramPreferencesListForm">
                <p:panel header="#{bundle.ListProgramPreferencesTitle}">
                    <p:dataTable id="datalist" value="#{programPreferencesController.items}" var="item"
                                 selectionMode="single" selection="#{programPreferencesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramPreferencesTitle_customerBillHeader}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerBillHeader}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramPreferencesTitle_customerBillFooter}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerBillFooter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramPreferencesTitle_customerPaymentReceiveHeader}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerPaymentReceiveHeader}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramPreferencesTitle_customerPaymentReceiveBillFooter}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerPaymentReceiveBillFooter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramPreferencesTitle_dealerBillHeader}"/>
                            </f:facet>
                            <h:outputText value="#{item.dealerBillHeader}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramPreferencesTitle_dealerBillFooter}"/>
                            </f:facet>
                            <h:outputText value="#{item.dealerBillFooter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramPreferencesTitle_dealerPaymentReceiveHeader}"/>
                            </f:facet>
                            <h:outputText value="#{item.dealerPaymentReceiveHeader}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramPreferencesTitle_dealerPaymentReceiveBillFooter}"/>
                            </f:facet>
                            <h:outputText value="#{item.dealerPaymentReceiveBillFooter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramPreferencesTitle_goodReceiveBillHeader}"/>
                            </f:facet>
                            <h:outputText value="#{item.goodReceiveBillHeader}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramPreferencesTitle_goodReceiveBillFooter}"/>
                            </f:facet>
                            <h:outputText value="#{item.goodReceiveBillFooter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramPreferencesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{programPreferencesController.prepareCreate}" update=":ProgramPreferencesCreateForm" oncomplete="PF('ProgramPreferencesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProgramPreferencesViewForm" oncomplete="PF('ProgramPreferencesViewDialog').show()" disabled="#{empty programPreferencesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProgramPreferencesEditForm" oncomplete="PF('ProgramPreferencesEditDialog').show()" disabled="#{empty programPreferencesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{programPreferencesController.destroy}" update=":growl,datalist" disabled="#{empty programPreferencesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
