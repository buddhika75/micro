<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramPreferencesCreateDlg" widgetVar="ProgramPreferencesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProgramPreferencesTitle}">
            <h:form id="ProgramPreferencesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programPreferencesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProgramPreferencesLabel_customerBillHeader}" for="customerBillHeader" />
                        <p:inputTextarea rows="4" cols="30" id="customerBillHeader" value="#{programPreferencesController.selected.customerBillHeader}" title="#{bundle.CreateProgramPreferencesTitle_customerBillHeader}" />
                        <p:outputLabel value="#{bundle.CreateProgramPreferencesLabel_customerBillFooter}" for="customerBillFooter" />
                        <p:inputTextarea rows="4" cols="30" id="customerBillFooter" value="#{programPreferencesController.selected.customerBillFooter}" title="#{bundle.CreateProgramPreferencesTitle_customerBillFooter}" />
                        <p:outputLabel value="#{bundle.CreateProgramPreferencesLabel_customerPaymentReceiveHeader}" for="customerPaymentReceiveHeader" />
                        <p:inputTextarea rows="4" cols="30" id="customerPaymentReceiveHeader" value="#{programPreferencesController.selected.customerPaymentReceiveHeader}" title="#{bundle.CreateProgramPreferencesTitle_customerPaymentReceiveHeader}" />
                        <p:outputLabel value="#{bundle.CreateProgramPreferencesLabel_customerPaymentReceiveBillFooter}" for="customerPaymentReceiveBillFooter" />
                        <p:inputTextarea rows="4" cols="30" id="customerPaymentReceiveBillFooter" value="#{programPreferencesController.selected.customerPaymentReceiveBillFooter}" title="#{bundle.CreateProgramPreferencesTitle_customerPaymentReceiveBillFooter}" />
                        <p:outputLabel value="#{bundle.CreateProgramPreferencesLabel_dealerBillHeader}" for="dealerBillHeader" />
                        <p:inputTextarea rows="4" cols="30" id="dealerBillHeader" value="#{programPreferencesController.selected.dealerBillHeader}" title="#{bundle.CreateProgramPreferencesTitle_dealerBillHeader}" />
                        <p:outputLabel value="#{bundle.CreateProgramPreferencesLabel_dealerBillFooter}" for="dealerBillFooter" />
                        <p:inputTextarea rows="4" cols="30" id="dealerBillFooter" value="#{programPreferencesController.selected.dealerBillFooter}" title="#{bundle.CreateProgramPreferencesTitle_dealerBillFooter}" />
                        <p:outputLabel value="#{bundle.CreateProgramPreferencesLabel_dealerPaymentReceiveHeader}" for="dealerPaymentReceiveHeader" />
                        <p:inputTextarea rows="4" cols="30" id="dealerPaymentReceiveHeader" value="#{programPreferencesController.selected.dealerPaymentReceiveHeader}" title="#{bundle.CreateProgramPreferencesTitle_dealerPaymentReceiveHeader}" />
                        <p:outputLabel value="#{bundle.CreateProgramPreferencesLabel_dealerPaymentReceiveBillFooter}" for="dealerPaymentReceiveBillFooter" />
                        <p:inputTextarea rows="4" cols="30" id="dealerPaymentReceiveBillFooter" value="#{programPreferencesController.selected.dealerPaymentReceiveBillFooter}" title="#{bundle.CreateProgramPreferencesTitle_dealerPaymentReceiveBillFooter}" />
                        <p:outputLabel value="#{bundle.CreateProgramPreferencesLabel_goodReceiveBillHeader}" for="goodReceiveBillHeader" />
                        <p:inputTextarea rows="4" cols="30" id="goodReceiveBillHeader" value="#{programPreferencesController.selected.goodReceiveBillHeader}" title="#{bundle.CreateProgramPreferencesTitle_goodReceiveBillHeader}" />
                        <p:outputLabel value="#{bundle.CreateProgramPreferencesLabel_goodReceiveBillFooter}" for="goodReceiveBillFooter" />
                        <p:inputTextarea rows="4" cols="30" id="goodReceiveBillFooter" value="#{programPreferencesController.selected.goodReceiveBillFooter}" title="#{bundle.CreateProgramPreferencesTitle_goodReceiveBillFooter}" />
                        <p:outputLabel value="#{bundle.CreateProgramPreferencesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{programPreferencesController.selected.id}" title="#{bundle.CreateProgramPreferencesTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programPreferencesController.create}" value="#{bundle.Save}" update="display,:ProgramPreferencesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProgramPreferencesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProgramPreferencesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
