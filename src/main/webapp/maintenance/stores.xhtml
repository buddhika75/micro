<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="contents">
                <p:panel header="Manage Stores" >


                    <h:panelGrid columns="2" >
                        <p:panel header="Select" >
                            <h:form>
                                <h:panelGrid columns="1" >
                                    <p:outputLabel value="List Stores" ></p:outputLabel>
                                    <p:autoComplete completeMethod="#{instituteController.completeStores}"
                                                    value="#{instituteController.selected}"
                                                    var="c"
                                                    itemLabel="#{c.name}"
                                                    itemValue="#{c}">
                                        <p:ajax event="itemSelect" process="@this" update=":#{p:component('details')}" ></p:ajax>
                                    </p:autoComplete>
                                </h:panelGrid>
                                <h:panelGrid columns="2" >
                                    <p:commandButton value="Add New" ajax="false"
                                                     action="#{instituteController.addNewStore()}" ></p:commandButton>
                                    <p:commandButton value="Delete Selected" ajax="false" disabled="#{webUserController.canSystemAdministration}"
                                                     action="#{instituteController.deleteInstitute()}" ></p:commandButton>
                                </h:panelGrid>
                                <p:graphicImage library="image" name="store.png" styleClass="largeIconBox" ></p:graphicImage>
                            </h:form>
                        </p:panel>
                        <p:panel header="Details" id="details">
                            <h:panelGroup rendered="#{instituteController.selected eq null}">
                                <p:outputLabel value="Please search or click New button" ></p:outputLabel>
                            </h:panelGroup>
                            <h:form>
                                <p:panelGrid columns="2" rendered="#{instituteController.selected ne null}">
                                    <p:outputLabel value="Name:" for="name" />
                                    <p:inputText id="name" value="#{instituteController.selected.name}" title="Name" required="true" />
                                    <p:outputLabel value="Address:" for="address" />
                                    <p:inputTextarea id="address" value="#{instituteController.selected.address}" title="Address" />
                                    <p:outputLabel value="Phone:" for="phone" />
                                    <p:inputText id="phone" value="#{instituteController.selected.phone}" title="Phone" />
                                    <p:outputLabel value="Email:" for="email" />
                                    <p:inputText id="email" value="#{instituteController.selected.email}" title="Email" />
                                </p:panelGrid>
                                <p:commandButton value="Save"
                                                 ajax="false" rendered="#{instituteController.selected ne null}"
                                                 action="#{instituteController.saveInstitute()}" ></p:commandButton>

                            </h:form>
                        </p:panel>
                    </h:panelGrid>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
